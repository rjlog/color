<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <title>Color Picker</title>
  <link rel="icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://greggman.github.io/webgl-lint/webgl-lint.js"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
          integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
          crossorigin="anonymous"
          defer></script> <!--matrix library-->
  <script src="color-wheel.js" type="module"></script>
  <script src="cursor.js" type="module"></script>
  <script src="slider.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.3/full/pyodide.js"></script>
  <div class="container">
    <div id="color-wheel-container">
      <canvas id="color-wheel"></canvas>
      <div id="cursor"></div>
    </div>

    <div class="sliders">
      <div class="slider">
        <label for="slider-red">r</label>
        <input type="range" id="slider-red" min="0" max="255" value="255">
      </div>
      <div class="slider">
        <label for="slider-green">g</label>
        <input type="range" id="slider-green" min="0" max="255" value="255">
      </div>
      <div class="slider">
        <label for="slider-blue">b</label>
        <input type="range" id="slider-blue" min="0" max="255" value="255">
      </div>
    </div>
  </div>

</body>
</html>
