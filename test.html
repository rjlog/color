<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker and Sliders</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .color-picker {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }

        .sliders {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Square Color Picker -->
    <div class="color-picker" id="color-picker"></div>

    <!-- Sliders -->
    <div class="sliders">
        <div class="slider">
            <label for="slider1">Slider 1:</label>
            <input type="range" id="slider1" min="0" max="100" value="100">
        </div>
        <div class="slider">
            <label for="slider2">Slider 2:</label>
            <input type="range" id="slider2" min="0" max="100" value="100">
        </div>
        <div class="slider">
            <label for="slider3">Slider 3:</label>
            <input type="range" id="slider3" min="0" max="100" value="100">
        </div>
    </div>
</div>
</body>
</html>
